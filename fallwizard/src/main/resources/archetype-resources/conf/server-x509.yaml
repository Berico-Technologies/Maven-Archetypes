applicationContext: ['configuration/applicationContext.xml', 'configuration/x509SecurityContext.xml']

useSpringSecurity: true

logging:
    level: INFO
    console:
        enabled: true
        threshold: DEBUG
        
http:
    port: 8443
    adminUsername: admin
    adminPassword: admin
    rootPath: /service/*
    connectorType: nonblocking+ssl
    ssl:
        keyStore: ./ssl/keystore.jks
        keyStorePassword: password
        trustStore: ./ssl/truststore.jks
        trustStorePassword: password
        needClientAuth: true
        wantClientAuth: true